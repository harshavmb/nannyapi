<!DOCTYPE html>
<html>

<head>
    <title>Auth Tokens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/auth_tokens.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Auth Tokens</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Token Id</th>
                    <th>Masked Token</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .AuthTokens}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.MaskedToken}}</td>
                    <td>{{.CreatedAt}}</td>
                    <td>
                        <button class="btn btn-danger delete-button" data-token-id="{{.ID}}">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="3">No auth tokens found.</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/auth_tokens.js"></script>
</body>

</html>
