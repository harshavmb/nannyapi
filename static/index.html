<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NannyAPI Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">NannyAPI Frontend</h1>
        <div id="login-section" class="text-center mt-4">
            <button id="login-button" class="btn btn-primary">
                <i class="fab fa-github"></i> Login with GitHub
            </button>
        </div>
        <div id="profile-section" class="mt-4" style="display:none;">
            <h2>GitHub Profile</h2>
            <p id="profile-info"></p>
            <a id="profile-link" href="#" target="_blank" class="btn btn-info">View GitHub Profile</a>
            <button id="logout-button" class="btn btn-danger mt-2">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
